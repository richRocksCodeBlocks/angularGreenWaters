<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="property-type">Property Type</label>
          <select name="property-type" id="property-type" class="form-control" ngModel name="propertyType">
            <option value="industrial">Industrial</option>
            <option value="office">Office</option>
            <option value="retail">Retail</option>
            <option value="multi-family">Multi-Family</option>
          </select>
        </div>
        <div class="form-group">
          <label for="property-address">Property Address</label>
          <input type="text" id="property-address" class="form-control" ngModel name="propertyAddress">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <br>
  <br>
  <div *ngIf="propertySearched" class="row">
    <hr>
    <div class="col-xs-12 col-sm-10 col-md-8">
      <h1>{{propertyInfo.building_name}}</h1>
      <h3>{{propertyInfo.street_address}}</h3>
      <h3>{{propertyInfo.city}}, {{propertyInfo.state}} {{propertyInfo.zip}}</h3>


      <div class="row">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
          <agm-marker [latitude]="currentLat" [longitude]="currentLng"></agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
